s por vehículos automotores propios y/o de terceros.","children":[],"payload":{"lines":"711,712"}},{"content":"Pólizas anuales o específicas.","children":[],"payload":{"lines":"712,713"}},{"content":"Vehículos propios: Coberturas según CL C (choque, vuelco, incendio).","children":[],"payload":{"lines":"713,714"}}],"payload":{"lines":"710,714"}},{"content":"<strong>Más Ventajas</strong>","children":[{"content":"Emisión web de certificados.","children":[],"payload":{"lines":"715,716"}},{"content":"Adicionales: Robo, incluyendo en las operaciones de carga y/o descarga.","children":[],"payload":{"lines":"716,717"}},{"content":"Vehículos de terceros: se amplía a cubrir hurto, falta de entrega y desaparición.","children":[],"payload":{"lines":"717,718"}},{"content":"Mercaderías destinadas a la exportación (ventas FOB y/o similares): Las mercaderías destinadas a la exportación, ventas FOB y/o similares se cubren hasta la puesta a bordo del medio transportador de las mercaderías.","children":[],"payload":{"lines":"718,719"}}],"payload":{"lines":"714,719"}},{"content":"<a href=\"https://www.sancorseguros.com.uy/patrimoniales/transporte\">Más información</a>","children":[],"payload":{"lines":"719,720"}}],"payload":{"lines":"699,720"}},{"content":"<strong>Garantía de Alquiler</strong>","children":[{"content":"<strong>Destino: Casa Habitación - Hogar</strong>","children":[{"content":"Alquiler: Importe mensual hasta un máximo de 24 veces.","children":[],"payload":{"lines":"722,723"}},{"content":"Daños al Inmueble: Hasta 6 veces el importe del alquiler mensual.","children":[],"payload":{"lines":"723,724"}},{"content":"Gastos comunes, Impuestos de puerta y tasa saneamiento: hasta 24 veces el 25% del importe de alquiler mensual para los tres conceptos considerados en conjunto.","children":[],"payload":{"lines":"724,725"}},{"content":"Gastos de Consumo de Agua (OSE), Electricidad y Gas por cañería: Hasta 24 veces el 25% del importe de alquiler mensual para los tres conceptos conside
