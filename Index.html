os, la cobertura ampara toda clase de mercaderías y/o efectos en condiciones de ser transportados.","children":[],"payload":{"lines":"925,926"}},{"content":"Esta cobertura se rige de acuerdo a las cláusulas del Instituto de Aseguradores de Londres (Institute Cargo Clauses A, B o C) con adicionales de guerra y huelgas.","children":[],"payload":{"lines":"926,927"}}],"payload":{"lines":"924,927"}},{"content":"<strong>Importación / Exportación</strong>","children":[{"content":"Desde cualquier parte del mundo hasta Uruguay y viceversa, cargas transportadas por vía marítima, aérea, terrestre.","children":[],"payload":{"lines":"928,929"}},{"content":"Pólizas abiertas (o flotantes) con modalidad de declaración mensual o anual y la posibilidad de gestionar certificados vía web para despachos de mercadería.","children":[],"payload":{"lines":"929,930"}},{"content":"Pólizas individuales (puntuales por viajes).","children":[],"payload":{"lines":"930,931"}},{"content":"Contra Todo Riesgo, Guerra y Huelga en un todo de acuerdo a las cláusulas (A) del Instituto de Londres.","children":[],"payload":{"lines":"931,932"}},{"content":"Se incluye para los tránsitos de conexión (trasbordos).","children":[],"payload":{"lines":"932,933"}},{"content":"Se pueden incluir otras coberturas adicionales como las de Guerras y Huelgas, Tumulto y Conmociones Civiles, según lineamientos de War Risks Rating Committee de Londres y OFAC (Office Of Foreign Assets Control).","children":[],"payload":{"lines":"933,934"}}],"payload":{"lines":"927,934"}},{"content":"<strong>Tránsito Terrestre Local</strong>","children":[{"content":"Dentro de Uruguay, transportadas por vehículos automotores propios y/o de terceros.","children":[],"payload":{"lines":"935,936"}},{"content":"Pólizas anuales o específicas.","children":[],"payload":{"lines":"936,937"}},{"content":"Vehículos propios: Coberturas según CL C (choque, vuelco, incendio).","children":[],"payload":{"lines":"937,938"}}],"payload":{"lines":"934,938"}},{"conte  de la hacienda, ya sea terrestre, fluvial, lacustre o aéreo, incluyendo carga y descarga, dentro del territorio del país.","children":[],"payload":{"lines":"1061,1062"}},{"content":"Ampara además el riesgo de muerte como resultado de prácticas quirúrgicas especiales no tendientes a preservar la vida del animal (ya que este es un beneficio de la cobertura básica).","children":[],"payload":{"lines":"1062,1063"}},{"content":"Aunque la cobertura sea para cada animal en particular, el seguro abarca la totalidad del ganado lechero: vaquillonas al parir, vacas secas y vacas en ordeñe, hasta el 5° parto.","children":[],"payload":{"lines":"1063,1064"}},{"content":"El seguro puede extenderse para el resto de los bovinos (Vacas de Cría, Novillos, etc.), criados a campo abierto o en confinamiento.","children":[],"payload":{"lines":"1064,1065"}}],"payload":{"lines":"1059,1065"}},{"content":"<strong>Vacas de cría</strong>","children":[{"content":"Ampara la muerte del animal a todo riesgo, restituyendo la pérdida económica del productor.","children":[],"payload":{"lines":"1066,1067"}},{"content":"Asegura individualmente a cada una de las vacas contra el riesgo de muerte histórica del rodeo.","children":[],"payload":{"lines":"1067,1068"}},{"content":"Deducible del 4% anual aplicable sobre la suma asegurada con el mínimo de un animal para cuando el rodeo sea menor a 25 animales. Además es posible optar por un deducible del 3% o el 2% aplicable sobre la suma asegurada.","children":[],"payload":{"lines":"1068,1069"}},{"content":"Ofrece los adicionales de transporte de hacienda en pie e intervenciones quirúrgicas.","children":[],"payload":{"lines":"1069,1070"}},{"content":"Esta cobertura se extiende además para el resto de las categorías (animales de engorde), ya sea criados a campo o en confinamiento.","children":[],"payload":{"lines":"1070,1071"}}],"payload":{"lines":"1065,1071"}},{"content":"<a href=\"https://sancorseguros.com.uy/agro/seguro-vida-animal\">Más información</a>","chil
